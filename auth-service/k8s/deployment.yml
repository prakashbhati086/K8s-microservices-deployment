apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: prakashbhati086/microauthx-auth-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
          - name: MONGO_URI
            value: mongodb://mongo-service:27017/myauthdb
            - name: SESSION_SECRET
              value: "microauthxsecret"
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          # Remove health checks temporarily to see if app starts
